<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Required meta tags, Google fonts & icons, Bootstrap links -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" type="text/css">

    <title>France Nature Environnement</title>
  </head>
  <body>
    <div class="container">

      <!-- Header -->
      <div class="header">
        <nav class="navbar navbar-expand-lg navbar-light">

          <!-- Logo -->
          <a class="navbar-brand text-uppercase text-danger" href="#"><img class="img-fluid" src="./icons and pictures/Nouveau-logo-FNE.webp" alt="Logo de France Nature Environnement">France nature <br>environnement</a>

          <!-- Collapse button (only visual) -->
          <button 
          class="navbar-toggler" 
          type="button" 
          data-toggle="collapse" 
          aria-controls="navbarSupportedContent" 
          aria-expanded="false" 
          aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Navigation bar -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">

              <!-- First link group -->
              <li class="nav-item dropdown active">
                <a 
                class="nav-link dropdown-toggle text-uppercase" 
                href="#" 
                role="button" 
                data-toggle="dropdown" 
                aria-haspopup="true" 
                aria-expanded="false">
                  Je m'informe
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#">Nos actualités</a>
                  <a class="dropdown-item" href="#">Nos dossiers</a>
                  <a class="dropdown-item" href="#">Nos publications</a>
              </li>

              <!-- Second link group -->
              <li class="nav-item dropdown">
                <a 
                class="nav-link dropdown-toggle text-uppercase" 
                href="#" 
                role="button" 
                data-toggle="dropdown" 
                aria-haspopup="true" 
                aria-expanded="false">
                  Je m'engage
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#">Je deviens bénévole</a>
                  <a class="dropdown-item" href="#">J'agis en ligne</a>
                  <a class="dropdown-item" href="#">Je deviens association membre</a>
              </li>

              <!-- Third link group -->
              <li class="nav-item dropdown">
                <a 
                class="nav-link dropdown-toggle text-uppercase" 
                href="#" 
                role="button" 
                data-toggle="dropdown" 
                aria-haspopup="true" 
                aria-expanded="false">
                  Je soutiens
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#">La force de mon don</a>
                  <a class="dropdown-item" href="#">Legs, donations et assurance-vie</a>
                  <a class="dropdown-item" href="#">J'épargne solidaire</a>
              </li>
            </ul>

            <!-- Donation button -->
            <button class="btn btn-warning text-white text-uppercase text-nowrap rounded mr-3"><span class="material-symbols-outlined align-middle mr-2">favorite</span>Faire un don</button>
          </div>
        </nav>
      </div>

      <div class="content">

        <section id="international-event">
          <h1></h1>

        </section>

        <section id="info">

        </section>
      </div>
      <div class="aside">

      </div>

      <div class="footer">

      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
